<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Flashlight</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div class="card">
        <h2> Morse Flash</h2>
        <input type="text" id="textInput" placeholder="Enter English Text">
        <button class="convert">Convert to Morse</button>
        <input type="text" id="morseInput" placeholder="Enter Morse Code (e.g., . _ .)">
        <button class="flash">Flash Morse Code</button>
        <button class="loop-toggle">Loop: OFF</button>
        <button class="receive" onclick="window.location.href='receive.html'">Receive</button>
        <p>Use <strong>"."</strong> for short and <strong>"_"</strong> for long signals.</p>
    </div>
    
   
</body>

<script src="main.js"></script>
</html>
