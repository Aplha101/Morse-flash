<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Morse Code</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #121212; color: white; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); width: 90%; max-width: 400px; }
        h2 { margin-bottom: 10px; color: #ffcc00; }
        video { width: 100%; border-radius: 10px; margin-top: 10px; }
        p { font-size: 18px; margin-top: 15px; color: #bbbbbb; }
        .back { margin-top: 10px; padding: 10px; border: none; border-radius: 5px; background-color: #ff5733; color: black; font-size: 16px; cursor: pointer; transition: 0.3s; width: 100%; }
        .back:hover { background-color: #e64d2e; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“· Receiving Morse Code</h2>
        <video id="video" autoplay></video>
        <p>Detected Morse Code: <span id="morseOutput">...</span></p>
        <p>Translated Text: <span id="textOutput">...</span></p>
        <button class="back" onclick="window.location.href='index.html'">Back</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const morseOutput = document.getElementById('morseOutput');
        const textOutput = document.getElementById('textOutput');

        const MORSE_TO_TEXT = {
            '._': 'A', '_...': 'B', '_._.': 'C', '_..': 'D',
            '.': 'E', '.._.': 'F', '__.': 'G', '....': 'H',
            '..': 'I', '.___': 'J', '_._': 'K', '._..': 'L',
            '__': 'M', '_.': 'N', '___': 'O', '.__.': 'P',
            '__._': 'Q', '._.': 'R', '...': 'S', '_': 'T',
            '.._': 'U', '..._': 'V', '.__': 'W', '_.._': 'X',
            '_.__': 'Y', '__..': 'Z',  
            '_____': '0', '.____': '1', '..___': '2', '...__': '3',
            '...._': '4', '.....': '5', '_....': '6', '__...': '7',
            '___..': '8', '____.': '9'
        };

        let isBright = false;
        let lastTime = null;
        let morseCode = '';

        function decodeMorse(morse) {
            return morse.split(' ').map(code => MORSE_TO_TEXT[code] || '').join('');
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);
                analyzeLight(imageCapture);
            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        async function analyzeLight(imageCapture) {
            while (true) {
                try {
                    const bitmap = await imageCapture.grabFrame();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = bitmap.width;
                    canvas.height = bitmap.height;
                    ctx.drawImage(bitmap, 0, 0, bitmap.width, bitmap.height);

                    let brightness = calculateBrightness(ctx, bitmap.width, bitmap.height);

                    let now = Date.now();
                    if (brightness > 100) {
                        if (!isBright) {
                            let duration = lastTime ? now - lastTime : 200;
                            morseCode += duration < 400 ? '.' : '_';
                            lastTime = now;
                        }
                        isBright = true;
                    } else {
                        if (isBright) {
                            morseCode += ' ';
                            lastTime = now;
                        }
                        isBright = false;
                    }

                    morseOutput.innerText = morseCode.trim();
                    textOutput.innerText = decodeMorse(morseCode.trim());

                    await new Promise(res => setTimeout(res, 100));
                } catch (err) {
                    console.error("Error processing frame:", err);
                }
            }
        }

        function calculateBrightness(ctx, width, height) {
            let imageData = ctx.getImageData(0, 0, width, height);
            let pixels = imageData.data;
            let sum = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                sum += pixels[i] + pixels[i + 1] + pixels[i + 2];
            }

            return sum / (pixels.length / 4);
        }




        startCamera();
    </script>
</body>
</html>
